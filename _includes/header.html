      <script>
        // Set the date we're counting down to
        let countDownDate = new Date("2021-11-27T07:59:00.000Z").getTime();
        // Get today's date and time
        let now = new Date().getTime();
        // Find the distance between now and the count down date
        let distance = countDownDate - now;
        // Time calculations for days, hours, minutes and seconds
        let days = Math.floor(distance / (1000 * 60 * 60 * 24));

        if (distance < 0) {
          document.getElementById("bf-sales-date").innerHTML = "Offer ended";
        } else if (Math.ceil(distance / (1000 * 3600 * 24)) == 1) {
          document.getElementById("bf-sales-date").innerHTML =
            "Offer ends today";
        } else if (Math.ceil(distance / (1000 * 3600 * 24)) == 2) {
          document.getElementById("bf-sales-date").innerHTML =
            "Offer ends tomorrow";
        } else {
          document.getElementById("bf-sales-date").innerHTML =
            "Offer ends in " + days + " days";
