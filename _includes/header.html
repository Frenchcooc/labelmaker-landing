<header class="fixed-top" style="position: sticky">
  <nav class="navbar navbar-expand-md navbar-light" id="navbar">
    <div class="container">
      <a href="/" class="font-weight-bold"
        ><img
          src="/assets/images/brand/labelmaker-logo.svg"
          alt="Labelmaker logo"
        />
        Labelmaker</a
      >
      <button
        class="navbar-toggler collapsed"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTabs"
        aria-controls="navbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTabs">
        <ul class="navbar-nav ml-auto smooth-scroll">
          {% for nav in site.data.navigation.navbar %} {% unless nav[0] ==
          "install" %}
          <li class="nav-item">
            <a class="mr-md-5 font-weight-bold" href="{{ nav[1].url }}"
              >{{ nav[1][page.lang] }}</a
            >
          </li>
          {% endunless %} {% if nav[0] == "install" %}
          <li class="nav-item">
            <a
              class="btn btn-primary"
              href="https://workspace.google.com/marketplace/app/create_print_labels_label_maker_for_aver/585829216542"
              role="button"
              >{{ nav[1][page.lang] }}</a
            >
          </li>
          {% endif %} {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
